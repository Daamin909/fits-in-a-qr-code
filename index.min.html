<head> <title>BMI Calculator - Fits in a QR Code</title> <style> * { font-family: system-ui; color: #fff; background: #000; font-size: 32px; } input, button { outline: none; padding: 10px; border: 1px solid #fff; border-radius: 5px; } form { display: grid; grid-template-rows: 2fr 1fr; margin-bottom: 20px; } div { padding: 10px; margin: 10px; display: flex; justify-content: space-between; width: 42%; align-items: center; } td, th { border: 1px solid #ccc; padding: 10px; } </style></head><body> <h1 style="text-align: center; font-size: 42px"> BMI Calculator - Fits in a QR Code </h1> <form onsubmit="event.preventDefault();alert(`Your BMI is ${(event.target[0].value/Math.pow(event.target[1].value,2)).toFixed(2)}`);" > <div style=" display: flex; align-items: center; justify-content: space-around; width: 100%; " > <input type="number" step="0.01" placeholder="Enter weight in KGs" required /> <input type="number" step="0.01" placeholder="Enter height in meters" required /> </div> <button type="submit" style=" width: 50%; background: rgba(128, 255, 0, 0.6); position: relative; left: 25%; " > Calculate </button> </form> <table style=" width: 100%; border-collapse: collapse; margin: auto; border: 1px solid #ccc; text-align: left; " > <thead> <tr> <th>Category</th> <th>BMI Range</th> </tr> </thead> <tbody> <tr> <td>Underweight</td> <td>&lt;18.5</td> </tr> <tr> <td>Normal Weight</td> <td>18.5 - 24.9</td> </tr> <tr> <td>Overweight</td> <td>25.0 - 29.9</td> </tr> <tr> <td>Obesity (Class 1)</td> <td>30.0 - 34.9</td> </tr> <tr> <td>Obesity (Class 2)</td> <td>35.0 - 39.9</td> </tr> <tr> <td>Extreme Obesity</td> <td>> or = 40.0</td></tr></tbody></table></body>
